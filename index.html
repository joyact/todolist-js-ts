<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.0/css/all.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Paint-JS</title>
  </head>
  <body>
    <div class="container">
      <canvas id="canvas"></canvas>
      <div class="control-wrap flex-center">
        <div class="control-btn flex-center">
          <button class="current-btn"><i class="fas fa-tint"></i></button>
          <button class="paint-btn"><i class="fas fa-paint-brush"></i></button>
          <button class="fill-btn" class="active"><i class="fas fa-fill-drip"></i></button>
          <button class="save-btn"><i class="far fa-save"></i></button>
        </div>
        <div class="control-range">
          <input type="range" id="range" min="0.1" max="10.0" value="5" step="0.1" />
        </div>
        <div class="control-colors" id="jsColors">
          <div class="color" style="background-color: #2c2c2c"></div>
          <div class="color" style="background-color: white"></div>
          <div class="color" style="background-color: #ff3b30"></div>
          <div class="color" style="background-color: #ff9500"></div>
          <div class="color" style="background-color: #ffcc00"></div>
          <div class="color" style="background-color: #4cd963"></div>
          <div class="color" style="background-color: #5ac8fa"></div>
          <div class="color" style="background-color: #0579ff"></div>
          <div class="color" style="background-color: #5856d6"></div>
        </div>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
