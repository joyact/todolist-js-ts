<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1 class="title">Vanila Javascript Todolist</h1>

  <div class="all-tasks">
    <h2 class="task-list-title">My lists</h2>
    <ul class="task-list" data-lists>
    </ul>

    <form action="" data-list-form>
      <input 
        type="text" 
        class="new list" 
        placeholder="new list name" 
        aria-label="new list name" 
        data-list-input
      />
      <button class="btn add" aria-label="add new list">+</button>
    </form>
  </div>

  <div class="todo-list" data-task-box>
    <div class="todo-header">
      <h2 class="todo-title" data-task-title></h2>
      <p class="task-count" data-task-count></p>
    </div>

    <div class="todo-body">
      <div class="tasks" data-tasks></div>

      <div class="add-task">
        <form action="" data-task-form>
          <input 
            type="text" 
            class="new todo" 
            placeholder="new task name" 
            aria-label="new task name"
            data-task-input 
          />
          <button class="btn add" aria-label="add new task">+</button>
        </form>
      </div>
      
      <div class="delete-task">
        <button class="btn delete" data-clear-btn>Clear completed tasks</button>
        <button class="btn delete" data-delete-btn="">Delete list</button>
      </div>
    </div>
  </div>
  <template id='task-template'>
    <div class="task">
      <input type="checkbox" />
      <label>
        <span class="custom-checkbox"></span>
      </label>
    </div>
  </template>
</body>
</html>
